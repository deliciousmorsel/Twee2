<div class="#{cssClass} tweet" id="tweet-#{id}" x-mojo-tap-highlight="momentary">
	<div class="profile-image"><img src="#{user.profileImage}" /></div>
	<div class="username">#{user.username}</div>
	<div class="created-date">#{prettyDate}<div class="star"></div></div>
	<div class="tweet-text">#{text}</div>
	<div class="place">from #{placeFullName}</div>
	<div class="in-reply">in reply to @#{replyToUserName}</div>
</div>
