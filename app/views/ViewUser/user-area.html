<div class="user-header #{className}">
	<div class="profile-image"><img src="#{profileImage}" class="user-profile-image" /></div>
	<div class="username">@#{username}</div>
	<div class="name">#{name}</div>
	<div class="meta">
		<div class="url"><label>web</label><span>#{url}</span></div>
		<div class="location"><label>location</label><span>#{location}</span></div>
		<div class="description"><label>description</label><span>#{description}</span></div>
	</div>
</div>
